# fly.toml app configuration file for brand-analytics-api
# See https://fly.io/docs/reference/configuration/

app = 'brandanalytics'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  ENVIRONMENT = "production"
  LOG_LEVEL = "INFO"
  LOG_JSON = "true"
  ENABLE_DOCS = "false"
  ENABLE_DEBUG_ERRORS = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/api/v1/health"
    protocol = "http"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

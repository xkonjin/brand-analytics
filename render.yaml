# Render.com deployment configuration
# Deploy at: https://render.com/deploy

services:
  - type: web
    name: brand-analytics-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./brand_analytics.db
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_SEARCH_ENGINE_ID
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
    healthCheckPath: /health

